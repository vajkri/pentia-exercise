<!doctype html>
<html class="no-js" lang="" ng-app="PentiaExercise">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pentia assignment</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-controller="MainCtrl">
    <!--[if lt IE 9]>
      <p class="browser-upgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <button class="fixed">Play</button>

    <main class="active">

      <!-- Foreground elements -->
      <div class="layer--foreground">
        <h1 class="welcome-text">Kom til arrangement <br> HOS PENTIA</h1>

        <!-- Register form -->
        <form name="formRegister" class="form--register"
              ng-submit="formRegister.$valid && !registerFormSubmitted && submitRegisterForm(user)" novalidate>
          <fieldset>
            <legend>Tilmelding</legend>
            <div class="input-group">
              <label for="formRegisterName" class="hide">Navn</label>
              <input class="full-width" id="formRegisterName" type="text" ng-model="user.name" placeholder="Navn *" required>
            </div>

            <div class="input-group">
              <label for="formRegisterEmail" class="hide">E-mail</label>
              <input class="full-width" id="formRegisterEmail" type="email" ng-model="user.email" placeholder="E-mail *" required>
            </div>
          </fieldset>

          <fieldset>
            <legend>Hvad tid ses vi?</legend>
            <div class="input-group">
              <label class="input-radio__label" for="formRegisterEarly">
                <input class="input-radio" id="formRegisterEarly" type="radio" ng-model="user.time" value="early" tabindex="0">
                14.00 - 17.30, kunder og venner af huset
              </label>
            </div>

            <div class="input-group">
              <label class="input-radio__label" for="formRegisterLate">
                <input class="input-radio"id="formRegisterLate" type="radio" ng-model="user.time" value="late" tabindex="0">
                18.00 - 21.00, familie of venner
              </label>
            </div>
          </fieldset>

          <fieldset>
            <legend>Hvor mange g√¶ster tager du med?</legend>
            <div class="input-group">
              <label for="formRegisterGuestNr" class="hide">Number of guests</label>
              <input class="input--short texta--c" id="formRegisterGuestNr" placeholder="0"
                     type="text" ng-model="user.nrOfGuests" ng-maxlength="2">
            </div>
          </fieldset>

          <button class="button--submit button--shiny full-width u-mt"
                  ng-class="{'disabled' : !formRegister.$valid, 'success': showSuccess }"
                  type="submit">
            <span class="button--submit__default">
              Tilmeld
            </span>
            <span class="button--submit__success">
              <i class="fa fa-check"></i> Det lykkedes!
            </span>
          </button>
        </form>
      </div>


      <!-- Background elements -->
      <div class="layer--background">
        <img src="images/clouds.png" alt="" class="clouds">
        <div class="zeppelin">
          <img class="zeppelin__img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/167792/zeppeliner.png" alt="zeppelin" />
          <svg class="zeppelin__exhaust" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" width="281.238px" height="228.26px" viewBox="-154.054 -43.553 281.238 228.26" enable-background="new -154.054 -43.553 281.238 228.26" xml:space="preserve"><g><path fill="#595c5f" d="M38.86 184.707c16.778 0 32.013-6.788 43.065-17.838 0 0 0.01 0 0.02-0.01 4.033-3.479 7.267-4.496 9.275-4.753h21.918l-0.01-0.02c0 0 14.056 1.072 14.056-12.492v-31.071c0-9.491-7.445-11.076-10.979-11.287h-12.685c-5.795 0-7.362-3.997-7.362-3.997l-0.105 0.134c-2.526-7.032-6.25-13.454-11.084-18.997 -0.11-0.147-0.146-0.294-0.277-0.458 -3.5-4.309-1.264-9.115-1.264-9.115h-0.053c1.506-3.763 2.402-7.859 2.402-12.212 0-7.695-2.77-14.639-7.266-20.164 -0.076-0.144-0.076-0.277-0.197-0.431 -1.983-2.803-2.492-6.146-2.603-8.167 0.01-0.118 0.033-0.223 0.033-0.338 0-0.328-0.043-0.626-0.043-0.954 0-0.343 0.01-0.591 0.01-0.591l-0.056-0.039C74.816 4.626 52.525-17.147 25.121-17.147c-9.125 0-17.696 2.513-25.081 6.772 -0.206 0.072-0.344 0.039-0.554 0.152 -3.266 1.763-6.257 0-6.257 0l-0.021 0.049c-4.988-2.217-10.498-3.484-16.317-3.587 -0.026-0.006-0.038-0.023-0.071-0.04 -6.622 0.326-10.875-5.689-10.875-5.689l-0.011 0.031c-12.468-14.73-31.043-24.095-51.911-24.095 -37.604 0-68.077 30.48-68.077 68.174 0 37.604 30.473 68.062 68.077 68.062 1.65 0 3.267-0.21 4.895-0.328 0.359 0.023 0.687 0.065 1.113 0.065 11.821-0.005 15.032 10.033 15.032 10.033l0.143-0.139c5.875 15.19 18.725 26.852 34.757 30.771 0.012 0.012 0.012 0.012 0.023 0.012 10.502 3.853 11.284 10.341 11.284 10.341h0.115C-10.541 167.433 12.098 184.707 38.86 184.707z"/></g></svg>
        </div>
        <img src="images/zeppeliner-invert.png" alt="zeppelin small" class="zeppelin--invert">
      </div>

    </main>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <!-- endbower -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>

</html>
